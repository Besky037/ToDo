<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header wrap">
    <div class="title">
        <div class="logo">L</div>
        <div>
            <h1>Leo Todo</h1>
            <p class="subtitle">Simple tasks, beautifully styled</p>
        </div>
    </div>
    <nav>
        <ul style="display:flex;gap:14px;list-style:none;padding:0;margin:0">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="wrap">
    <section class="card">
        <div class="new-todo">
            <input type="text" id="todo-input" placeholder="Add Task">
            <button id="add-btn" class="btn-primary">Add</button>
        </div>

        <div class="todo-list" id="todo-list">
            <!-- items appended here -->
        </div>

        <div class="footer">
            <div class="meta">0 items</div>
            <div class="muted">Blue & white theme</div>
        </div>
    </section>
</main>

    <script src="script.js"></script>
</body>
</html>
